<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>countdown</title>
</head>

<body>
   
    <div class="container-fluid mt-3 mb-5">
        <div class="row">
            <div class="col-sm">
                <button data-time="20" id="1" type="button" class="btn py-4 btn-secondary btn-lg display-4 btn-block">20s</button>
            </div>
            <div class="col-sm">
                <button data-time="600" id="2" type="button" class="btn py-4 btn-info btn-lg display-4 btn-block">marche</button>
            </div>
            <div class="col-sm">
                <button data-time="1200" id="3" type="button" class="btn py-4 btn-success btn-lg display-4 btn-block">pause</button>
            </div>
            <div class="col-sm">
                <button data-time="1500" id="4" type="button" class="btn py-4 btn-warning btn-lg  display-4 btn-block">Sport</button>
            </div>
            <div class="col-sm">
                <button id="5" data-time="2600" type="button" class="btn py-4 btn-danger btn-lg display-4 btn-block">bouffe</button>
            </div>
        </div>
    </div>
    <div class="container-fluid"> </div>
    <div id="centre" class="container-fluid mt-5 bg-success">
        <div class="row">
            <div class="col-sm mt-5" >
                <form name="customForm" id="custom">
                    <div class="form-group">
                        <input type="text" name="minute" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter minutes">
                    </div>
                </form>
                <div id="jomb" class=" col-sm jumbotron bg-success">
                    <h1 id="time" class= " display-1 text-center text-light "> </h1>
                    <h3 id="finish" class=" display-5 text-center text-light"></h3>
                </div>
            </div>
        </div>
    </div>

    <script src="content.js" ></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
